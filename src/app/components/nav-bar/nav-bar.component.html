<mat-toolbar>
    <div class="container">
        <span><a mat-icon-button routerLink="/">
                <i class="bi bi-house-door"></i>
                Home
            </a></span>
        <span class="example-spacer"></span>

            <a routerLink="/admin-login" mat-icon-button *ngIf="!login.isLoggedIn()">
                <i class="bi bi-box-arrow-in-right"></i>
                Login</a>
            <a (click)="logout()" routerLink="/admin-login" mat-icon-button *ngIf="login.isLoggedIn()">
                <i class="bi bi-box-arrow-left"></i>
                Log out</a>
    </div>
</mat-toolbar>
