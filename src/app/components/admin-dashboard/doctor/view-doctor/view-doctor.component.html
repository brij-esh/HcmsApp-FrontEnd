<div class="container">
    <div class="heading text-center mb20 mt30">
        <h2 class="mb20" id="mydesc">List of Doctors</h2>
    </div>
    <table mat-table [dataSource]="doctorList" class="mat-elevation-z8" aria-labelledby="mydesc">

    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.doctorId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="doctorName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef>Specialization</th>
      <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
    </ng-container>
  
    <ng-container matColumnDef="doctorPhone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.doctorPhone}} </td>
    </ng-container>

    <ng-container matColumnDef="doctorEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.doctorEmail}} </td>
    </ng-container>

    <ng-container matColumnDef="doctorAddress">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element"> {{element.doctorAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="slotSize">
    <th mat-header-cell *matHeaderCellDef>Slot Size</th>
    <td mat-cell *matCellDef="let element"> {{element.slotSize}} slots/day</td>
</ng-container>
    
    <ng-container matColumnDef="doctorImageUrl">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element"><img src={{element?.doctorImageUrl}} alt="image" height="100px"></td>
  </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="footer text-center mb30 mt30">
    <button mat-raised-button (click)="addDoctor()">Add New Doctor</button>
</div>

</div>
