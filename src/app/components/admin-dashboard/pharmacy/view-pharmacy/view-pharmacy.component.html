
<div class="container">
    <div class="heading text-center mb20 mt30">
        <h2 class="mb20" id="mydesc">List of Pharmacy</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="mydesc">
        <!-- Position Column -->
    <ng-container matColumnDef="pharmacyId">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.pharmacyId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="pharmacyName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.pharmacyName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="pharmacyOwner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element"> {{element.pharmacyOwner}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="pharmacyPhone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.pharmacyPhone}} </td>
    </ng-container>

    <ng-container matColumnDef="pharmacyEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.pharmacyEmail}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="footer text-center mb30 mt30">
    <button mat-raised-button (click)="addPharmacy()">Add New Pharmacy</button>
</div>

</div>
