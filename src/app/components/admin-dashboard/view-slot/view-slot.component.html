<div class="container text-center">
    <h1>Availability of Slots</h1>
    <h2> (<span>
        {{data.doctorId}}
    </span> ) {{data.doctorName}}</h2>
    <div class="d-flex justify-content-between">
        <div>
            <h3>Booked</h3>
            <p>{{data.slotNumber}}</p>
        </div>
        <div>
            <h3>Available</h3>
            {{data.slotSize-data.slotNumber}}
        </div>
    </div>
</div>
