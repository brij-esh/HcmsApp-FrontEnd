<body>
    <div id="main-div">
        <div class="nav">
            <ul>
                <li><a id="home" style="margin-left: 120%">Home</a></li>
                <li>
                    <a routerLink="/doctor-login" id="logout" style="margin-left: 740%">Logout</a>
                </li>
            </ul>
        </div>

        <div id="main-container">
            <table class="center">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Age</th>
                        <th>Phone Number</th>
                        <th>Description</th>
                        <th>Prescription</th>
                    </tr>
                </thead>
                <tr *ngFor="let slot of slotList">
                    <td>{{ slot.patientName }}</td>
                    <td>{{ slot.patientAge }}</td>
                    <td>{{ slot.patientPhone }}</td>
                    <td>{{ slot.symptoms }}</td>
                    <td>
                        <button (click)="openPopup(slot)" type="button" class="btn btn-primary" id="btn"
                            data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="HiHello">
                            Upload
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">
                                            PRESCRIPTION
                                        </h5>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form #updateForm="ngForm" (ngsubmit)="onUpload()">
                                            <div class="form-group">
                                                <label for="message-text" class="col-form-label">Message:</label>
                                                <textarea class="form-control" [(ngModel)]="prescription"
                                                    name="prescription" id="prescription"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary" (click)="close()"
                                            data-bs-dismiss="modal">
                                            Close
                                        </button>
                                        <button type="submit" class="btn btn-primary" (click)="upload()">
                                            Send message
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="footer-main">
            <div class="footer-left">@All rights reserverd .inc</div>
            <div class="footer right">Contact Us: 7465837589</div>
            <!-- <div class="footer right">dewdrops@gmail.com</div>  -->
        </div>
    </div>
</body>
