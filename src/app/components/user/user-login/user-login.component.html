<div class="container">
    <mat-card>
        <h2 class="text-center">Login here!</h2>
          <form class="example-form" (ngSubmit)="onFormSubmit()">
              
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>EmailId</mat-label>
            <input type="email" [(ngModel)]="user.userEmailId" name="userEmailId" matInput required>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" maxlength="15" [(ngModel)]="user.password" name="password" 
            matInput required>
          </mat-form-field>
        <button class="example-full-width" mat-raised-button color="accent">Login</button>
        
      </form>
      <span class="me-2">Don't have an Account?</span><a routerLink="/user-signup"> Register </a>
      </mat-card>
</div>
