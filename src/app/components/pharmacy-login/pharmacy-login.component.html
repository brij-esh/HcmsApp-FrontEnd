<div class="admin-form">
    <!-- comment added -->
      <mat-grid-list cols="2" rowHeight="100vh">
        <mat-grid-tile>
          <div class="flex-row">
            <div class="pt-4">
              <h1>
                E-Healthcare <br />
                Management System
              </h1>
            </div>
            <div class="image">
              <img height="400px" class="img-fluid" mat-card-image src="../../../assets/hospital.png"
                alt="Hospital image" />
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="flex-row right-child">
            <div>
              <h1>Pharmacy Login</h1>
            </div>
            <div>
              <form action="" (ngSubmit)="pharmacyLogin()">
                <p mt-5>
                  <mat-form-field appearance="outline">
                    <mat-label>PharmacyId</mat-label>
                    <input type="text" matInput placeholder="Enter pharmacy id" name = "pharmacyId" id="pharmacyId" required [(ngModel)] = "pharmacy.pharmacyId"/>
                  </mat-form-field>
                </p>
                <p mb-5>
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter pharmacy password" name = "pharmacyPassword" id="pharmacyPassword" required [(ngModel)] = "pharmacy.pharmacyPassword"  />
                  </mat-form-field>
                </p>
    
                <div class="container" mt-5>
                  <button mat-raised-button type="submit" >Login</button>
                </div>
              </form>
              <!-- {{admin | json}} -->
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
